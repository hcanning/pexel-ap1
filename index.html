<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pexel Images</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f8f9fa; }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h1 class="text-center mb-4">High-Res Landscape Images</h1>

    <!-- Search Form with Number input -->
    <form id="searchForm" class="mb-4 d-flex flex-wrap gap-2 justify-content-center align-items-center">
      
      <div class="input-group" style="max-width: 160px;">
        <span class="input-group-text">Count</span>
        <input 
          type="number" 
          id="countInput" 
          class="form-control" 
          min="1" 
          max="200" 
          value="100" 
          aria-label="Number of results"
          required
        />
      </div>

      <div class="input-group flex-grow-1" style="min-width: 300px;">
        <input 
          type="text" 
          id="searchInput" 
          class="form-control" 
          placeholder="Enter comma-separated search terms (e.g. university building, library)" 
          aria-label="Search terms"
        />
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>

    <!-- Gallery -->
    <div id="gallery" class="row g-4"></div>
  </div>

  <script>
    const API_KEY = 'add-your-key-here';
    const gallery = document.getElementById('gallery');
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const countInput = document.getElementById('countInput');

    const perPage = 30;
    const maxPagesPerQuery = 10;

    const defaultSearchTerms = [
      'university building',
      'college architecture',
      'campus exterior',
      'college library',
      'lecture hall empty',
      'university corridor',
      'college campus aerial',
      'university gate',
      'empty classroom',
      'college hallway',
      'science lab university',
      'engineering building campus'
    ];

    function parseSearchTerms(input) {
      if (!input.trim()) return defaultSearchTerms;
      return input.split(',')
                  .map(term => term.trim())
                  .filter(term => term.length > 0);
    }

    function getRandomTerm(terms) {
      return terms[Math.floor(Math.random() * terms.length)];
    }

    function getRandomPage() {
      return Math.floor(Math.random() * maxPagesPerQuery) + 1;
    }

    async function fetchImages(term, page = 1) {
      const url = `https://api.pexels.com/v1/search?query=${encodeURIComponent(term)}&per_page=${perPage}&page=${page}`;
      const res = await fetch(url, {
        headers: { Authorization: API_KEY }
      });
      const data = await res.json();

      // Filter landscape & width >=1920
      return data.photos.filter(p => p.width >= 1920 && p.width > p.height);
    }

    async function loadImages(searchTerms, totalNeeded) {
      gallery.innerHTML = ''; // Clear previous images

      const seen = new Set();
      let collected = 0;

      while (collected < totalNeeded && seen.size < 200) {
        const term = getRandomTerm(searchTerms);
        const page = getRandomPage();
        const key = `${term}-${page}`;

        if (seen.has(key)) continue;
        seen.add(key);

        const images = await fetchImages(term, page);

        for (const photo of images) {
          if (collected >= totalNeeded) break;

          const col = document.createElement('div');
          col.className = 'col-12 col-sm-6 col-md-4 col-lg-3';

          const card = document.createElement('div');
          card.className = 'card h-100 shadow-sm';

          const img = document.createElement('img');
          img.src = photo.src.large2x || photo.src.large;
          img.className = 'card-img-top';
          img.alt = photo.alt || 'University Resource';

          const body = document.createElement('div');
          body.className = 'card-body';
          body.innerHTML = `<p class="card-text text-truncate">${photo.alt || 'University Resource'}</p>`;

          card.appendChild(img);
          card.appendChild(body);
          col.appendChild(card);
          gallery.appendChild(col);

          collected++;
        }
      }
    }

    // Initial load with defaults
    loadImages(defaultSearchTerms, 100);

    // On form submit
    searchForm.addEventListener('submit', e => {
      e.preventDefault();
      const terms = parseSearchTerms(searchInput.value);
      let count = parseInt(countInput.value, 10);

      // Clamp count between 1 and 200
      if (isNaN(count) || count < 1) count = 100;
      if (count > 200) count = 200;

      loadImages(terms, count);
    });
  </script>

</body>
</html>
